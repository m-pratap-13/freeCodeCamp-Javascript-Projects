<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp Logo"
      />
      <h1>Pokémon Search App</h1>
      <section id="screen">
        <h4>Search for Pokémon Name or ID:</h4>
        <input type="text" id="search-input" required />
        <button id="search-button">Search</button>
        <section id="pokemon-details">
          <div class="details">
            <h1 id="creature-id"></h1>
            <h1 id="creature-name"></h1>
          </div>
          <div class="details" id="weight-height">
            <p id="weight"></p>
            <p id="height"></p>
          </div>

          <div class="details" id="special">
            <div id="special-name"></div>
            <div id="special-description"></div>
          </div>
          <div id="pokemon-types"></div>
        </section>
        <section id="table">
          <table>
            <tbody>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP :</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack :</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defence :</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack :</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defence :</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed :</td>
                <td id="speed"></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
